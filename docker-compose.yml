version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: desafio-poo-dio-db
    environment:
      POSTGRES_DB: ${DB_NAME:-appdb}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASS:-app}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app} -d ${DB_NAME:-appdb}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: desafio-poo-dio-api
    environment:
      APP_PORT: ${APP_PORT:-8080}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-appdb}
      DB_USER: ${DB_USER:-app}
      DB_PASS: ${DB_PASS:-app}
    ports:
      - "${APP_PORT:-8080}:8080"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

